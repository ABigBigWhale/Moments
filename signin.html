<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moments</title>

    <!-- jQuery, materialize -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.js"></script>

    <!-- leaflet libraries -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />

    <!-- Custom files -->
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="header-container">
        <nav class="header"><h1>Moments</h1></nav>
    </div>
    
    <div class="container" id="container-forms">
        <button class="btn-form btn" id="btn-sign-in">Sign in</button>
        <div class="container-form">
            <form class="authenticate" id="form-sign-in">
                <div class="row">
                     <div class="input-field col s12">
                         <input id="email" type="email" class="validate">
                         <label for="email">Email</label>
                     </div>
                 </div>
                 <div class="row">
                     <div class="input-field col s12">
                         <input id="password" type="password" class="validate">
                         <label for="password">Password</label>
                     </div>
                 </div>
            </form>
        </div>
        <button class="btn-form btn" id="btn-sign-up">Sign up</button>
        <div class="container-form">
            <form class="authenticate" id="form-sign-in">
                <div class="row">
                     <div class="input-field col s12">
                         <input id="email" type="email" class="validate">
                         <label for="email">Email</label>
                     </div>
                 </div>
                 <div class="row">
                     <div class="input-field col s12">
                         <input id="password" type="password" class="validate">
                         <label for="password">Password</label>
                     </div>
                 </div>
                 <div class="row">
                     <div class="input-field col s12">
                         <input id="user-name" type="text" class="validate">
                         <label for="user-name">User Name</label>
                     </div>
                 </div>
            </form>
        </div>
    </div>
    
</body>

</html>
