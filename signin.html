<!doctype html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Moments</title>

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

        <!-- jQuery, materialize -->
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.js"></script>

        <!-- fonts, icons -->
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- leaflet libraries -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />

        <!-- Custom files -->
        <script type="text/javascript">
            var global = {
                isSignIn: true
            };
        </script>
        <script type="text/javascript" src="js/auth.js"></script>
        <script type="text/javascript" src="js/sign-in.js"></script>
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <div class="header-container">
            <nav class="header"><h1>Moments</h1></nav>
        </div>

        <div class="container" id="container-forms">
            <div class="container-form" id="container-form">
                <form class="authenticate" id="form">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div id="container-sign-up-options">
                        <div class="row" id="form-user-name">
                            <div class="input-field col s12">
                                <input id="user-name" type="text" class="validate">
                                <label for="user-name">User name</label>
                            </div>
                        </div>
                        <div class="row" id="form-profile-photo">
                            <div class="file-field input-field">
                                <div id="container-profile-photo-preview">
                                    <input type="file" id="profile-photo-upload" accept="image/*">
                                    <img id="profile-photo-preview"/>
                                    <i class="medium material-icons">photo</i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" style="visibility: hidden; position: absolute; left: -100px; width: 1px; height: 1px;" />
                </form>
            </div>
            <p class="error-message"></p>
            <button class="btn-form btn" id="btn-sign-in">Sign in</button>
            <button class="btn-form btn" id="btn-sign-up">Sign up</button>

        </div>

    </body>

</html>
